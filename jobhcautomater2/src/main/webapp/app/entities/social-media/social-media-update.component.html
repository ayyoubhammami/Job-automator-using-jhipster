<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-social-media-heading" jhiTranslate="jobHcAutomater2App.socialMedia.home.createOrEditLabel">Create or edit a Social Media</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!socialMedia.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="socialMedia.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jobHcAutomater2App.socialMedia.value" for="field_value">Value</label>
                    <select class="form-control" name="value" [(ngModel)]="socialMedia.value" id="field_value" >
                        <option value="Facebook">{{'jobHcAutomater2App.SocialMediaType.Facebook' | translate}}</option>
                        <option value="Linkedin">{{'jobHcAutomater2App.SocialMediaType.Linkedin' | translate}}</option>
                        <option value="Twitter">{{'jobHcAutomater2App.SocialMediaType.Twitter' | translate}}</option>
                        <option value="Email">{{'Email'}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="submit" id="back-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'delete'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Back</span>
                </button>
            </div>
        </form>
    </div>
</div>
